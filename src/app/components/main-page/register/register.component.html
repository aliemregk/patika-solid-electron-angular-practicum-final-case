<div class="container mb-5">
  <app-logo>
    <h4 class="cursor-d border-bottom lh-lg">Sign Up</h4>
  </app-logo>
  <form class="mt-3" [formGroup]="registerForm">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 text-center">
        <div class="row g-4" formGroupName="userDetails">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              formControlName="firstName"
              type="text"
              class="form-control"
              [ngClass]="getClass('firstName')"
              id="firstName"
              placeholder="First Name"
            />
            <div class="invalid-feedback">
              <small>Please check your first name.</small>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
              formControlName="lastName"
              type="text"
              class="form-control"
              [ngClass]="getClass('lastName')"
              id="lastName"
              placeholder="Last Name"
            />
            <div class="invalid-feedback">
              <small>Please check your last name.</small>
            </div>
          </div>
          <div class="col-sm-12">
            <label for="address" class="form-label">Address</label>
            <input
              formControlName="address"
              type="text"
              maxlength="200"
              class="form-control"
              [ngClass]="getClass('address')"
              id="address"
              placeholder="1234 Main St"
            />
            <div class="invalid-feedback">
              <small>Please check your address.</small>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="email" class="form-label">Email </label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              [ngClass]="getClass('email')"
              id="email"
              placeholder="you@example.com"
            />
            <div class="invalid-feedback">
              <small>Please check your email.</small>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="password" class="form-label">Password </label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              [ngClass]="getClass('password')"
              id="password"
              placeholder="Password"
            />
            <div class="invalid-feedback">
              <small>
                Password must have lower case, upper case and numeric characters
                and contain at least 6 characters.
              </small>
            </div>
          </div>
        </div>
        <hr class="my-3" />
        <div class="form-check d-flex justify-content-center">
          <input
            class="form-check-input me-2"
            type="checkbox"
            id="terms"
            formControlName="serviceTerms"
          />
          <label class="form-check-label" for="terms">
            I agree all statements in
            <a href="#" class="text-body"><u>terms of service</u></a
            >.
          </label>
        </div>
        <div class="form-check d-flex justify-content-center">
          <input
            class="form-check-input me-2"
            type="checkbox"
            id="privacy-policy"
            formControlName="privacyPolicy"
          />
          <label class="form-check-label" for="privacy-policy">
            I read and understand
            <a href="#" class="text-body"><u>privacy policy</u></a
            >.
          </label>
        </div>
      </div>
    </div>
    <div class="row col-lg-4 col-md-5 col-sm-5 gy-2 m-auto">
      <button
        type="button"
        class="btn btn-outline-light px-2 w-100 fs-5"
        (click)="register()"
      >
        Sign Up
      </button>
    </div>
    <div class="d-flex justify-content-center pt-2 cursor-p">
      <small class="m-auto">
        <a routerLink="/login">
          <u>Already signed up? Sign in here.</u>
        </a>
      </small>
    </div>
  </form>
</div>
