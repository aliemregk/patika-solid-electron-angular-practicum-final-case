<div class="container mb-5">
  <app-logo>
    <h4 class="cursor-d border-bottom lh-lg">Sign In</h4>
  </app-logo>
  <form class="mt-3" [formGroup]="loginForm">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 mt-1 text-center">
        <label for="email" class="form-label fs-5"> Email address </label>
        <input
          formControlName="email"
          type="email"
          class="form-control m-auto w-100"
          [ngClass]="getClass('email')"
          id="email"
          placeholder="Enter email"
        />

        <label for="password" class="form-label fs-5"> Password </label>
        <input
          formControlName="password"
          type="password"
          class="form-control m-auto w-100"
          [ngClass]="getClass('password')"
          id="password"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="row col-xl-3 col-lg-4 col-md-5 col-sm-6 mt-4 m-auto">
      <button
        type="button"
        class="btn btn-outline-light px-2 w-100 fs-5"
        (click)="login()"
      >
        Sign In
      </button>
    </div>
    <div class="d-flex justify-content-center pt-2">
      <small class="m-auto">
        <a routerLink="/register">
          <u>Don't have an account? Sign up here.</u>
        </a>
      </small>
    </div>
  </form>
</div>
