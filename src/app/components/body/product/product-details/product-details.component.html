<app-spinner *ngIf="!dataLoaded; else details"></app-spinner>
<ng-template #details class="container">
  <div class="row container m-auto mt-4 justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-12 pb-2">
      <app-product-detail-slider
        [productId]="product.id"
      ></app-product-detail-slider>
    </div>
    <div class="col-lg-5 col-md-6 col-sm-12 pb-2">
      <div class="h-100 p-4 border rounded-3">
        <div class="d-flex justify-content-between border-bottom cursor-d mb-1">
          <h4>{{ product.name }}</h4>
          <small>Stock:{{ product.stock }}</small>
        </div>
        <p class="cursor-d">
          {{ product.description }}
        </p>
      </div>
    </div>
    <div class="mt-2 col-lg-4 col-md-5 col-6">
      <button
        class="btn btn-outline-light w-100 fs-6"
        type="button"
        (click)="addToCart(product)"
      >
        <strong>{{ product.unitPrice }}â‚º </strong>
        <em class="bi bi-cart-fill"></em>
      </button>
    </div>
  </div>
</ng-template>
