<div class="col-md-12 col-sm-12">
  <div id="productDetailSlider" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner rounded-3">
      <div class="carousel-item active" *ngFor="let photo of photos$ | async">
        <img class="d-block w-100 h-100" alt="image" src="{{ photo.url }}" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#productDetailSlider"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#productDetailSlider"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
